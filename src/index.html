<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
  <title>Expenses Chart</title>
</head>
<body>

  <div class="container">

    <div class="my-balance-container">
      <div class="my-balance-content">
        <div class="balance">
          <h1>My Balance</h1>
          <h2 class="account-balance">$</h2>
        </div>
        <img src="../images/logo.svg" alt="brand-logo">
      </div>
    </div>

    <div class="spending-section-container">
      <div class="spending-section-content">
        <h1>Spending - Last 7 days</h1>
        
        


        <hr>
        <h2 class="total-this-month"></h2>
        <div class="month-expenses">
          <h2>$</h2>
          <div class="interest">
            <h3 class="interest-last-month"></h3>
            <p class="last-month">from last month</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
