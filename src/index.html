<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
  <title>Expenses Chart</title>
</head>
<body>

  <div class="container">
    <div class="my-balance">
      <h1>My Balance</h1>
      <h2> class="account-balance">$</h2>
      <img src="images/logo.svg" alt="brand-logo">
    </div>

    <div class="spending-section">
      <h1>Spending - Last 7 days</h1>
      
      <span class="mon"></span>
      <span class="tue"></span>
      <span class="wed"></span>
      <span class="thu"></span>
      <span class="fri"></span>
      <span class="sat"></span>
      <span class="sun"></span>

      <hr>

      <h2 class="total-this-month"></h2>

      <div class="month-expenses">
        <h2>$</h2>
        <div class="interest">
          <h3 class="interest-last-month"></h3>
          <p class="last-month">from last month</p>
        </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
